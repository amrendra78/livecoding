<!-- signup.html -->
<div class="signup-container">
  <h2>Sign Up</h2>

  <form (submit)="onSubmit($event)">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required autocomplete="name">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required autocomplete="email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required autocomplete="current-password">

    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Signing Up...' : 'Sign Up' }}
    </button>
  </form>
  
  <!-- Success Message -->
  <div *ngIf="successMessage" class="success-message">
    ✅ {{ successMessage }}
    <p>Redirecting to login page...</p>
  </div>
  
  <!-- Error Message -->
  <div *ngIf="error" class="error-message">
    ❌ {{ error }}
  </div>
  
  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
